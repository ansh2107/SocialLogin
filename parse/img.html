<script>

Parse.initialize("0sOweepymfoUjBCyJblqYj5SxTGYiqrsCd9msdsV", "oE5K82MDycwfyO1EMuz6medvU3OTw1EQavaX2hTW");

  window.fbAsyncInit = function() {
    // init the FB JS SDK
    Parse.FacebookUtils.init({
      appId      : '887517051326961',                        // App ID from the app dashboard
      channelUrl : '//localhost.local/XXXXX/channel.html', // Channel file for x-domain comms
      status     : false,                                 // Check Facebook Login status
      xfbml      : true,                                  // Look for social plugins on the page
      logging    : true
    });

        Parse.FacebookUtils.logIn(null, {
            success: function(user) {
                if (!user.existed()) {

                    alert("User signed up and logged in through Facebook!");

                } else {

                    alert("User logged in through Facebook!");

                }
            },
            error: function(user, error) {
                alert("User cancelled the Facebook login or did not fully authorize.");
            }
        });



  };

  // Load the SDK asynchronously
  (function(d, s, id){
     var js, fjs = d.getElementsByTagName(s)[0];
     if (d.getElementById(id)) {return;}
     js = d.createElement(s); js.id = id;
     js.src = "//connect.facebook.net/es_LA/all.js";
     fjs.parentNode.insertBefore(js, fjs);
   }(document, 'script', 'facebook-jssdk'));


</script>
